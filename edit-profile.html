    <!-- ................................................................. -->
    <section>
      <div class="container d-print-none">
        <h2 class="h1 text-center">تعديل البيانات</h2>
        <form id="myForm">
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="receptionist">مسؤول الحجز:</label>
                <input
                  type="text"
                  class="form-control"
                  id="receptionist"
                  name="receptionist"
                  disabled
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="client-phone-second">هاتف مسؤول الحجز:</label>
                <input
                  type="text"
                  class="form-control"
                  id="client-phone-second"
                  name="client-phone-second"
                  oninput="this.value = this.value.replace(/\D/g, '').substring(0, 11);"
                />
              </div>
            </div>
            <!-- pattern="/^[a-zA-Z ]*$/" -->
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="user-name">اسم العميل:</label>
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  name="user-name"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="client-phone">رقم هاتف العميل:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="client-phone"
                  name="client-phone"
                  required
                  oninput="this.value = this.value.replace(/\D/g, '').substring(0, 11);"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="tripName">اسم الرحلة:</label>
                <input
                  type="text"
                  class="form-control"
                  id="tripName"
                  name="tripName"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="hotel">الفندق:</label>
                <input
                  type="text"
                  class="form-control"
                  id="hotel"
                  name="hotel"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="client-seats">عدد الكراسى:</label>
                <input
                  type="number"
                  class="form-control"
                  id="client-seats"
                  name="client-seats"
                  oninput="preventNegative(event)"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="room-number">عدد الغرف:</label>
                <div class="row">
                  <div class="col-4">
                    <input
                      type="number"
                      class="form-control"
                      id="room-single"
                      name="room-single"
                      placeholder="single"
                      oninput="preventNegative(event)"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="number"
                      class="form-control"
                      id="room-double"
                      name="room-double"
                      placeholder="double"
                      oninput="preventNegative(event)"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="number"
                      class="form-control"
                      id="room-trible"
                      name="room-trible"
                      placeholder="trible"
                      oninput="preventNegative(event)"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <div class="form-group">
                <label for="adults-number">عدد البالغين:</label>
                <input
                  type="number"
                  class="form-control"
                  id="adults-number"
                  name="adults-number"
                  oninput="preventNegative(event)"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="children-under-6">تحت 6 سنوات:</label>
                <input
                  type="number"
                  class="form-control"
                  id="children-under-6"
                  name="children-under-6"
                  oninput="preventNegative(event)"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="children-above-6">فوق 6 سنوات وحتى 12:</label>
                <input
                  type="number"
                  class="form-control"
                  id="children-above-6"
                  name="children-above-6"
                  oninput="preventNegative(event)"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="roomType">نوع الغرفة:</label>
                <select class="form-control" id="roomType" name="roomType">
                  <option value="standerd">Standerd</option>
                  <option value="suite">Suite</option>
                  <option value="seaview">Seaview</option>
                  <option value="poolview ">Poolview</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="residence">نوع الاقامة:</label>
                <select class="form-control" id="residence" name="residence">
                  <option value="Halfboard">Halfboard</option>
                  <!-- <option value="Fullboard">Fullboard</option> -->
                  <option value="Bed and Breakfast">Bed and Breakfast</option>
                  <option value="Room Only">Room Only</option>
                  <option value="Soft All Inclusive">Soft All Inclusive</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="stayDuration">مدة الرحلة:</label>
                <div class="d-flex">
                  <input
                    type="number"
                    class="form-control"
                    id="stayDuration"
                    name="stayDuration"
                    oninput="preventNegative(event)"
                    required
                  />
                  <span class="me-2">
                    ايام على
                    <span class="stayDurationNights">...</span> ليالى</span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="period-from">فترة الحجز:</label>
                <div class="row">
                  <div class="col-md-6 d-flex">
                    <label for="period-from">من:</label>
                    <input
                      type="date"
                      class="me-2 form-control"
                      id="period-from"
                      name="period-from"
                    />
                  </div>
                  <div class="col-md-6 d-flex">
                    <label for="period-to">الى:</label>
                    <input
                      type="date"
                      class="me-2 form-control"
                      id="period-to"
                      name="period-to"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="personValue">قيمة الفرد:</label>
                <input
                  type="number"
                  class="form-control"
                  id="personValue"
                  name="personValue"
                  oninput="preventNegative(event)"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="totalAmount">اجمالي الرحلة:</label>
                <input
                  type="number"
                  class="form-control"
                  id="totalAmount"
                  name="totalAmount"
                  oninput="preventNegative(event);remainingCalc()"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="paidAmount">المبلغ المدفوع:</label>
                <input
                  type="number"
                  class="form-control"
                  id="paidAmount"
                  name="paidAmount"
                  oninput="preventNegative(event);remainingCalc()"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="balance">الرصيد المتبقى:</label>
                <input
                  type="number"
                  class="form-control"
                  id="balance"
                  name="balance"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="notes">ملاحظات :</label>
                <textarea
                  class="form-control w-100 overflow-hidden"
                  id="notes"
                  name="notes"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex">
              <button
                id="submitEdit"
                type="submit"
                class="btn btn-dark me-auto px-4"
              >
                تأكيد
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <div id="userDataTable" class="table d-none">
      <div class="container">
        <ul class="row" id="output-row"></ul>
      </div>
    </div>

    <div class="container">
      <hr />
    </div>
