<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>الرحلات</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo and Company Name -->
        <a class="navbar-brand fs-4 d-flex align-items-center" href="./">
          <img
            src="./static/imgs/logo1.png"
            alt="Company Logo"
            width="60"
            height="60"
            class="d-inline-block align-text-top ms-2"
          />
          شركة سحاب للسياحة
        </a>

        <!-- Navbar Toggler Button -->
        <button
          class="navbar-toggler d-print-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse d-print-none" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./clients.html">العملاء</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./trips.html">الرحلات</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="my-3">
      <div class="container">
        <form id="search-form" class="mb-3 d-flex align-middle">
          <!-- <label for="search-input" class="form-label">بحث:</label> -->
          <input
            type="date"
            id="search-input"
            class="form-control"
            placeholder="ابحث عن طريق الاسم او رقم الهاتف"
          />
          <button
            aria-label="button"
            type="submit"
            id="search-button"
            class="btn btn-dark fw-bold me-3 px-4"
          >
            بحث
          </button>
        </form>
      </div>
    </section>

    <!-- <button id="search-button">Search</button> -->
    <div class="container overflow-x-auto">
      <table
        id="table"
        class="table hover responsive table-striped table-hover"
        border="1"
      >
        <thead>
          <tr>
            <th>مسلسل</th>
            <th>اسم العميل</th>
            <th>رقم الهاتف</th>
            <th>الرحلة</th>
            <th>من</th>
            <th>إلى</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="text-body"></tbody>
      </table>
      <div id="user-list"></div>
      <div id="pagination">
        <button class="btn btn-success" id="prev-page">Previous</button>
        <span id="page-info">Page 1</span>
        <button class="btn btn-success" id="next-page">Next</button>
      </div>
    </div>
    <script src="./static/js/bootstrap.min.js"></script>
    <script type="module" src="static/js/firebase.js"></script>
    <script type="module" src="./static/js/trips.js"></script>
  </body>
</html>
